<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meyda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script type="text/javascript" src="https://npmcdn.com/meyda/dist/web/meyda.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js" charset="utf-8"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-1">Audio_Sync</h1>
          <p class="lead">Audio feature extraction for JavaScript.</p>
          <hr>
        </div>
      </div>
      <div class="row">
        <div id="showcase" class="col">
          <div id="audioControl">
            <p>Allow microphone access or play this audio file to see a demo.</p>
            <audio id="elvisSong" controls src="ravine.mp3"></audio>
          </div>
          <canvas></canvas>
        </div>
        <hr>
      </div>
      <div class="row">
        <div id="loud"></div>
      </div>
      <div class="row">
        <div class="col">
          <footer class="blog-footer">
            <hr>
            <p>Showcase site built by the Meyda core team. You can <a href="https://github.com/hughrawlinson/meyda/wiki/contributing">contribute</a> too you know!</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
